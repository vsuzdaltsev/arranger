name: Arranger App Generation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  generate-arranger-app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install invoke yq

      - name: Generate Arranger App
        run: |
          docker-compose up
          docker-compose run --rm arranger /bin/bash -c "inv k8s.arranger-app.generate --environment d1 --services httpbin | yq e"