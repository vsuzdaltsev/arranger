name: Lint Python Code with Black

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Lint code
        run: |
          black --check tasks/